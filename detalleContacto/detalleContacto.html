          </button>
          <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">

              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú</h5>
              <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="offcanvas" aria-label="Close"></button>

      <div class="container d-flex">
        <div class="card mx-auto" style="width: 18rem;">
          <img id="foto" class="card-img-top" alt="Contact_photo">
          <div class="card-body">
            <h5 class="card-title" id="nombre"></h5>
            <p class="card-text" id="correo"></p>
            <p class="card-text" id="direccion"></p>
            <p class="card-text" id="numero"></p>
          </div>
        </div>
      </div>
      <div class="container d-flex">
        <button class="btn btn-danger" onclick="location.href = '/contactos/contactos.html'">Regresar</button>
      </div>

      <script>
        document.getElementById('nombre').textContent = `Nombre: ${localStorage.getItem('nombreContacto')}`
        document.getElementById('numero').textContent = `Número: ${localStorage.getItem('numeroContacto')}`
        document.getElementById('direccion').textContent = `Dirección: ${localStorage.getItem('direccionContacto')}`
        document.getElementById('correo').textContent = `Correo: ${localStorage.getItem('correoContacto')}`
        //document.getElementById('foto').textContent = `${localStorage.getItem('fotoContacto')}`
        ///
        const foto = localStorage.getItem('fotoContacto');
        if (foto) {
            document.getElementById('foto').src = foto;
        }

      </script>
