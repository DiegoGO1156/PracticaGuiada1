<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modern+Antiqua&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body style="background-image: url('/sources/images/Agenda\ telefónica\ virtual.jpg');background-repeat: no-repeat; background-size: cover; background-position: center; width: 100%; height: 100vh;  margin: 0;">
    <div class="navbar navbar-expand-lg " style="background-color: beige;">
        <div class="text-center container-fluid">
          <H1 class="mx-auto" style="font-size: 50px; color: black; font-family: 'Modern antiqua';"> AGREGAR NUEVO CONTACTO</H1>
        </div>
      </div>
      <br>
      <div class="container d-flex">
        <div class="input-group mx-auto">
            <form class="form-floating">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Ingrese nombre" required>
                    <label for="floatingInput">Nombre</label>
                  </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="floatingPassword" placeholder="Formato: +502-XXXX-XXXX" required>
                    <label for="floatingPassword">Número de Telefono</label> 
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Ingrese Dirección" required>
                    <label for="floatingInput">Dirección</label>
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
